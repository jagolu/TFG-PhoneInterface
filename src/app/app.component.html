<ion-app>
  <ion-split-pane>
    
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" *ngIf="show(p.title)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>


      <ion-footer no-shadow  *ngIf="show('logOut')">
          <ion-toolbar position="bottom">
            <ion-menu-toggle>
              <ion-item [routerDirection]="'root'" [routerLink]="['/logSign/logIn']" (click)="logOut()">
                  <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
                  <ion-label>
                    Cerrar sesiÃ³n
                  </ion-label>
                </ion-item>              
            </ion-menu-toggle>

          </ion-toolbar>
        </ion-footer>
    </ion-menu>


    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
