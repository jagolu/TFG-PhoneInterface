<ion-app>
  <ion-split-pane>
    
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon slot="start" [name]="'home'"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngIf="isAuthenticated()">
          <ion-item [routerDirection]="'root'" [routerLink]="'/user/main/info'">
            <ion-icon slot="start" [name]="'person'"></ion-icon>
            <ion-label>{{username}}</ion-label>
          </ion-item>
        </ion-menu-toggle>












        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'/logSign/logIn'" *ngIf="!isAuthenticated()">
            <ion-icon slot="start" [name]="'person'"></ion-icon>
            <ion-label>Iniciar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'/logSign/signUp'" *ngIf="!isAuthenticated()">
            <ion-icon slot="start" [name]="'person-add'"></ion-icon>
            <ion-label>Iniciar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-content>


      <ion-footer no-shadow *ngIf="isAuthenticated()">
          <ion-toolbar position="bottom">
            <ion-menu-toggle>
              <ion-item [routerDirection]="'root'" [routerLink]="['/logSign/logIn']" (click)="logOut()">
                  <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
                  <ion-label>
                    Cerrar sesión
                  </ion-label>
                </ion-item>              
            </ion-menu-toggle>

          </ion-toolbar>
        </ion-footer>
    </ion-menu>


    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
