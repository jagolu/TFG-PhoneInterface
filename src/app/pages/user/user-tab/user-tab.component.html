<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="options">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Opciones</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="info">
      <ion-icon name="contact"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="groups" *ngIf="!isAdmin() && hasGroups">
      <ion-icon name="people"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
