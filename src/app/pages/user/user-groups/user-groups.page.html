<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h2>Grupos del usuario</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let group of groups">
        <ion-card-header [routerLink]="[ '/group', group, 'main', 'news' ]">
            <ion-card-title class="ion-text-center">
              {{group}} <app-icon [Icon]="icon_ball"></app-icon>
            </ion-card-title>
        </ion-card-header>
    </ion-card>

</ion-content>
