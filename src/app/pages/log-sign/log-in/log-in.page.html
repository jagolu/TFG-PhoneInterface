<ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-row justify-content-center>
          <ion-col size="4" align-self-center>
            <div class="ion-text-center"><h2>Virtual Bet</h2></div>
          </ion-col>
        </ion-row> 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-row justify-content-center>
            <ion-col size="4" align-self-center>
              <div class="ion-text-center">Iniciar Sesi칩n</div>
            </ion-col>
          </ion-row>   
  
        </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <form [formGroup]="logInForm" (ngSubmit)="logIn()">
          <ion-item>
            <ion-label position="floating">Correo electr칩nico</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger">
            <small *ngIf="logInForm.controls['email'].errors && 
                    !logInForm.controls['email'].pristine && 
                    logInForm.controls['email'].errors.required"
            >The email is required</small>
            <small *ngIf="logInForm.controls['email'].errors && 
                    !logInForm.controls['email'].pristine && 
                    logInForm.controls['email'].errors.email"
            >This is not supported email</small>
          </ion-text>   
              
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger">
              <small *ngIf="logInForm.controls['password'].errors && 
                    !logInForm.controls['password'].pristine && 
                    logInForm.controls['password'].errors.minlength"
              >The password need to have at least 8 characters<br></small>
              <small *ngIf="logInForm.controls['password'].errors && 
                      !logInForm.controls['password'].pristine && 
                      logInForm.controls['password'].errors.maxlength"
              ><br>The password need to have less than 50 characters<br></small>
              <small *ngIf="logInForm.controls['password'].errors && 
                      !logInForm.controls['password'].pristine && 
                      logInForm.controls['password'].errors.pattern"
              >The password must have lowercase, uppercase and a special character<br></small>
          </ion-text> 
  
          <ion-button expand="block" [disabled]="!logInForm.valid">Iniciar sesi칩n</ion-button>
        </form>
        <app-social-button></app-social-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
