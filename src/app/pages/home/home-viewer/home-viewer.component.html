<ion-card *ngFor="let new of _news">    
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>
          <ion-row>
              <ion-col size-sm="9" size="12">{{new.title}}</ion-col>
              <ion-col size-sm="3" size="12" class="ion-text-end"><small>{{new.time | chatTime}}</small></ion-col>
          </ion-row>
        </ion-card-title>
      </ion-card-header>{{new.body}}</ion-card-content>
</ion-card>
