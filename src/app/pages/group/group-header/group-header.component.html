<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h2>{{groupName}}</h2></ion-title>
  </ion-toolbar>
</ion-header>
<ion-row>
  <ion-col size=8>
      <ion-button color="primary" (click)="popOver()" expand="block" fill="outline">{{boton_name}}</ion-button>
  </ion-col>
  <ion-col size=4>
    <ion-text class="ion-text-right">
      <h5 class="ion-padding-end">{{coins}} <app-icon [Icon]="icon_coin"></app-icon></h5>
    </ion-text>
  </ion-col>
</ion-row>
