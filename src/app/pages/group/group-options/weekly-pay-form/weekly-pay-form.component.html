<form [formGroup]="changeWeeklyPayForm" (ngSubmit)="changeWeekPay()">
    <ion-item>
        <ion-label position="floating">Nuevo pago semanal</ion-label>
        <ion-input type="number" min=100 max=2000 formControlName="newPay"></ion-input>
      </ion-item>

    <ion-button style="margin-top:10px" color="dark" expand="block" fill="outline" type="submit"
                [disabled]="!changeWeeklyPayForm.valid">Cambiar pago</ion-button>
</form>    

<ion-text color="danger">
    <small *ngIf="changeWeeklyPayForm.controls['newPay'].errors && 
            !changeWeeklyPayForm.controls['newPay'].pristine && 
            changeWeeklyPayForm.controls['newPay'].errors.min"
    >MÃ­nimo de 100 monedas de pago<br></small>
    <small *ngIf="changeWeeklyPayForm.controls['newPay'].errors && 
            !changeWeeklyPayForm.controls['newPay'].pristine && 
            changeWeeklyPayForm.controls['newPay'].errors.max"
    >Maximo de 2000 monedas de pago</small>
</ion-text> 
<div class="hr"></div>
