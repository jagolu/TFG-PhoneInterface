<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-row>
          <ion-col size=10><h2>Chats</h2></ion-col>
          <ion-col size=1><app-chat-head></app-chat-head></ion-col>
          <ion-col size=1><app-notifications-head></app-notifications-head></ion-col>
        </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let group of groups" >
        <ion-card-header (click)="changeGroupChat(group)">
            <ion-card-title class="ion-text-center">
              {{group}} <app-icon [Icon]="icon_ball"></app-icon>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size=11><small style="font-size: 100%"><i>{{lastChatMessage(group)}}</i></small></ion-col>
            <ion-col size=1 *ngIf="getCountMsgs(group)>0">
                <ion-badge color="primary" style="width: 100%; height: 100%; font-size:70%">{{getCountMsgs(group)}}</ion-badge>
              </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>

</ion-content>
