<ion-text>
  <small>Saldrás de todos los grupos en los que estés. Y tendrás una semana para volver a iniciar sesión y cancelar 
    la eliminación de tu cuenta. Una vez pasado ese tiempo todos tus datos serán eliminados.
  </small>
</ion-text>     
<form [formGroup]="deleteAccountForm" (ngSubmit)="deleteAccount()" class="ion-margin-top">
  <ion-item>
    <ion-label position="floating">Tu contraseña</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-button type="submit" style="margin-top:30px" color="danger" expand="block" [disabled]="!deleteAccountForm.valid">Eliminar cuenta</ion-button>
</form>
